<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="نظام إدارة الأشخاص">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#667eea">
    <title>نظام إدارة الأشخاص - عبد الله مصطفى</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-medium: 0 15px 35px rgba(31, 38, 135, 0.2);
            --shadow-heavy: 0 25px 50px rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .hidden {
            display: none !important;
        }

        /* شريط التنقل العلوي */
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }

        .nav-brand .logo {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-medium);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .page-header h2 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            box-shadow: var(--shadow-medium);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
        }

        .btn-success {
            background: var(--success-gradient);
        }

        .btn-warning {
            background: var(--warning-gradient);
        }

        .btn-danger {
            background: var(--danger-gradient);
        }

        /* البحث الذكي */
        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            z-index: 2;
            font-size: 1.3rem;
        }

        .search-box input {
            width: 100%;
            padding: 20px 70px 20px 25px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            box-shadow: var(--shadow-light);
            font-family: 'Cairo', sans-serif;
            color: white;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            max-height: 400px;
            overflow-y: auto;
            z-index: 10;
            margin-top: 10px;
            border: 1px solid var(--glass-border);
        }

        .search-result-item {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-primary);
        }

        .search-result-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(-5px);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        /* شبكة الأقسام */
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 35px;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-heavy);
            background: rgba(255, 255, 255, 0.2);
        }

        .section-card h3 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-card .section-info {
            margin-bottom: 25px;
        }

        .section-card .person-count {
            background: var(--success-gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
            box-shadow: var(--shadow-medium);
        }

        .section-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Cairo', sans-serif;
            color: white;
        }

        .edit-btn {
            background: var(--warning-gradient);
        }

        .delete-btn {
            background: var(--danger-gradient);
        }

        .view-btn {
            background: var(--success-gradient);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* شبكة الأشخاص */
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .person-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--success-gradient);
        }

        .person-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-heavy);
            background: rgba(255, 255, 255, 0.2);
        }

        .person-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .person-avatar {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: var(--shadow-medium);
        }

        .person-name {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .person-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .info-value {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .person-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* النوافذ المنبثقة */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-content.large {
            max-width: 800px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: var(--danger-gradient);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Cairo', sans-serif;
            color: var(--text-primary);
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .person-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1rem;
            margin-top: 15px;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        /* تحسينات للهواتف المحمولة */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-brand {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 20px;
            }

            .page-header {
                padding: 25px;
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .page-header h2 {
                font-size: 2rem;
            }

            .sections-grid,
            .people-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
                max-width: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* تأثيرات إضافية */
        .bounce {
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل العلوي -->
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <span>نظام إدارة الأشخاص</span>
        </div>
        <div class="nav-actions">
            <button onclick="showSettings()" class="nav-btn">
                <i class="fas fa-cog"></i>
                الإعدادات
            </button>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <!-- شاشة الأقسام الرئيسية -->
        <div id="sectionsView" class="sections-view">
            <div class="page-header">
                <h2><i class="fas fa-folder"></i> الأقسام</h2>
                <button onclick="showAddSectionModal()" class="btn">
                    <i class="fas fa-plus"></i>
                    إضافة قسم جديد
                </button>
            </div>
            
            <!-- البحث الذكي -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="smartSearch" placeholder="البحث الذكي عن الأشخاص..." oninput="smartSearch()">
                </div>
                <div id="searchResults" class="search-results hidden"></div>
            </div>

            <!-- قائمة الأقسام -->
            <div id="sectionsList" class="sections-grid">
                <!-- سيتم إضافة الأقسام هنا ديناميكياً -->
            </div>
        </div>

        <!-- شاشة عرض الأشخاص في القسم -->
        <div id="peopleView" class="people-view hidden">
            <div class="page-header">
                <button onclick="backToSections()" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i>
                    العودة للأقسام
                </button>
                <h2 id="sectionTitle"><i class="fas fa-users"></i> </h2>
                <button onclick="showAddPersonModal()" class="btn">
                    <i class="fas fa-user-plus"></i>
                    إضافة شخص جديد
                </button>
            </div>

            <!-- قائمة الأشخاص -->
            <div id="peopleList" class="people-grid">
                <!-- سيتم إضافة الأشخاص هنا ديناميكياً -->
            </div>
        </div>
    </main>

    <!-- النوافذ المنبثقة - الإعدادات -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> الإعدادات</h3>
                <button onclick="closeModal('settingsModal')" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="currentPassword">كلمة المرور الحالية</label>
                    <input type="password" id="currentPassword" placeholder="أدخل كلمة المرور الحالية">
                </div>
                <div class="input-group">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <input type="password" id="newPassword" placeholder="أدخل كلمة المرور الجديدة">
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirmNewPassword" placeholder="أعد إدخال كلمة المرور الجديدة">
                </div>
                <div class="input-group" style="flex-direction: row; align-items: center; gap: 15px;">
                    <input type="checkbox" id="enablePassword" onchange="togglePasswordFields()">
                    <label for="enablePassword" style="margin-bottom: 0;">تفعيل كلمة المرور عند بدء التشغيل</label>
                </div>
                <div id="passwordSettingsError" class="error-message hidden"></div>
            </div>
            <div class="modal-footer">
                <button onclick="savePasswordSettings()" class="btn">

    <script>
        // متغيرات عامة
        let sections = JSON.parse(localStorage.getItem("sections")) || [];
        let currentSectionId = null;
        let editingPersonId = null;
        let passwordEnabled = localStorage.getItem("passwordEnabled") === "true";
        let appPassword = localStorage.getItem("appPassword") || "";

        // تحميل البيانات عند بدء التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadSections();
        });

        // وظائف إدارة الأقسام
        function loadSections() {
            const sectionsList = document.getElementById('sectionsList');
            
            if (sections.length === 0) {
                sectionsList.innerHTML = `
                    <div class="empty-state fade-in">
                        <i class="fas fa-folder-open"></i>
                        <h3>لا توجد أقسام حتى الآن</h3>
                        <p>ابدأ بإضافة قسم جديد لتنظيم الأشخاص</p>
                    </div>
                `;
                return;
            }
            
            sectionsList.innerHTML = sections.map(section => `
                <div class="section-card fade-in" onclick="openSection('${section.id}')">
                    <h3><i class="fas fa-folder"></i> ${section.name}</h3>
                    <div class="section-info">
                        <span class="person-count">${section.people ? section.people.length : 0} شخص</span>
                    </div>
                    <div class="section-actions" onclick="event.stopPropagation()">
                        <button class="action-btn edit-btn" onclick="editSection('${section.id}')">
                            <i class="fas fa-edit"></i>
                            تعديل
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteSection('${section.id}')">
                            <i class="fas fa-trash"></i>
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showAddSectionModal() {
            document.getElementById('addSectionModal').classList.remove('hidden');
            document.getElementById('sectionName').focus();
        }

        function addSection() {
            const sectionName = document.getElementById('sectionName').value.trim();
            
            if (!sectionName) {
                alert('يرجى إدخال اسم القسم');
                return;
            }
            
            const newSection = {
                id: Date.now().toString(),
                name: sectionName,
                people: [],
                createdAt: new Date().toISOString()
            };
            
            sections.push(newSection);
            localStorage.setItem('sections', JSON.stringify(sections));
            
            closeModal('addSectionModal');
            loadSections();
            document.getElementById('sectionName').value = '';
            
            // تأثير بصري
            setTimeout(() => {
                const newCard = document.querySelector(`[onclick="openSection('${newSection.id}')"]`);
                if (newCard) {
                    newCard.classList.add('bounce');
                }
            }, 100);
        }

        function editSection(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            if (!section) return;
            
            const newName = prompt('أدخل الاسم الجديد للقسم:', section.name);
            if (newName && newName.trim() !== section.name) {
                section.name = newName.trim();
                localStorage.setItem('sections', JSON.stringify(sections));
                loadSections();
            }
        }

        function deleteSection(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            if (!section) return;
            
            const peopleCount = section.people ? section.people.length : 0;
            const message = peopleCount > 0 
                ? `هل أنت متأكد من حذف قسم "${section.name}"؟\nسيتم حذف ${peopleCount} شخص مع القسم.`
                : `هل أنت متأكد من حذف قسم "${section.name}"؟`;
            
            if (confirm(message)) {
                sections = sections.filter(s => s.id !== sectionId);
                localStorage.setItem('sections', JSON.stringify(sections));
                loadSections();
            }
        }

        function openSection(sectionId) {
            currentSectionId = sectionId;
            const section = sections.find(s => s.id === sectionId);
            if (!section) return;
            
            document.getElementById('sectionTitle').innerHTML = `<i class="fas fa-users"></i> ${section.name}`;
            showPeopleView();
            loadPeople();
        }

        // وظائف عرض الشاشات
        function showSectionsView() {
            document.getElementById('sectionsView').classList.remove('hidden');
            document.getElementById('peopleView').classList.add('hidden');
            currentSectionId = null;
        }

        function showPeopleView() {
            document.getElementById('sectionsView').classList.add('hidden');
            document.getElementById('peopleView').classList.remove('hidden');
        }

        function backToSections() {
            showSectionsView();
            // مسح نتائج البحث
            document.getElementById('smartSearch').value = '';
            document.getElementById('searchResults').classList.add('hidden');
        }

        // وظائف إدارة الأشخاص
        function loadPeople() {
            const section = sections.find(s => s.id === currentSectionId);
            if (!section) return;
            
            const peopleList = document.getElementById('peopleList');
            
            if (!section.people || section.people.length === 0) {
                peopleList.innerHTML = `
                    <div class="empty-state fade-in">
                        <i class="fas fa-users"></i>
                        <h3>لا يوجد أشخاص في هذا القسم</h3>
                        <p>ابدأ بإضافة أشخاص جدد إلى القسم</p>
                    </div>
                `;
                return;
            }
            
            peopleList.innerHTML = section.people.map(person => `
                <div class="person-card fade-in">
                    <div class="person-header">
                        <div class="person-avatar">
                            ${person.name.charAt(0)}
                        </div>
                        <div class="person-name">${person.name}</div>
                    </div>
                    <div class="person-info">
                        <div class="info-item">
                            <span class="info-label">العمر</span>
                            <span class="info-value">${person.age || 'غير محدد'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">رقم الهوية</span>
                            <span class="info-value">${person.voterId || 'غير محدد'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">مركز الانتخاب</span>
                            <span class="info-value">${person.votingCenter || 'غير محدد'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">عدد الأصوات</span>
                            <span class="info-value">${person.votes || 0}</span>
                        </div>
                    </div>
                    <div class="person-actions">
                        <button class="action-btn view-btn" onclick="viewPerson('${person.id}')">
                            <i class="fas fa-eye"></i>
                            عرض
                        </button>
                        <button class="action-btn edit-btn" onclick="editPerson('${person.id}')">
                            <i class="fas fa-edit"></i>
                            تعديل
                        </button>
                        <button class="action-btn delete-btn" onclick="deletePerson('${person.id}')">
                            <i class="fas fa-trash"></i>
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showAddPersonModal() {
            document.getElementById('addPersonModal').classList.remove('hidden');
            document.getElementById('personName').focus();
        }

        function addPerson() {
            const section = sections.find(s => s.id === currentSectionId);
            if (!section) return;
            
            const personData = {
                id: Date.now().toString(),
                name: document.getElementById('personName').value.trim(),
                age: document.getElementById('personAge').value,
                birthdate: document.getElementById('personBirthdate').value,
                motherName: document.getElementById('personMotherName').value.trim(),
                education: document.getElementById('personEducation').value.trim(),
                address: document.getElementById('personAddress').value.trim(),
                voterId: document.getElementById('personVoterId').value.trim(),
                votingCenter: document.getElementById('personVotingCenter').value.trim(),
                sequence: document.getElementById('personSequence').value.trim(),
                votes: parseInt(document.getElementById('personVotes').value) || 0,
                createdAt: new Date().toISOString()
            };
            
            if (!personData.name) {
                alert('يرجى إدخال اسم الشخص');
                return;
            }
            
            if (!section.people) {
                section.people = [];
            }
            
            section.people.push(personData);
            localStorage.setItem('sections', JSON.stringify(sections));
            
            closeModal('addPersonModal');
            loadPeople();
            loadSections(); // تحديث عدد الأشخاص في البطاقة
            clearPersonForm();
        }

        function editPerson(personId) {
            const section = sections.find(s => s.id === currentSectionId);
            if (!section) return;
            
            const person = section.people.find(p => p.id === personId);
            if (!person) return;
            
            editingPersonId = personId;
            
            // ملء النموذج بالبيانات الحالية
            document.getElementById('editPersonName').value = person.name || '';
            document.getElementById('editPersonAge').value = person.age || '';
            document.getElementById('editPersonBirthdate').value = person.birthdate || '';
            document.getElementById('editPersonMotherName').value = person.motherName || '';
            document.getElementById('editPersonEducation').value = person.education || '';
            document.getElementById('editPersonAddress').value = person.address || '';
            document.getElementById('editPersonVoterId').value = person.voterId || '';
            document.getElementById('editPersonVotingCenter').value = person.votingCenter || '';
            document.getElementById('editPersonSequence').value = person.sequence || '';
            document.getElementById('editPersonVotes').value = person.votes || 0;
            
            document.getElementById('editPersonModal').classList.remove('hidden');
        }

        function updatePerson() {
            const section = sections.find(s => s.id === currentSectionId);
            if (!section || !editingPersonId) return;
            
            const person = section.people.find(p => p.id === editingPersonId);
            if (!person) return;
            
            const newName = document.getElementById('editPersonName').value.trim();
            if (!newName) {
                alert('يرجى إدخال اسم الشخص');
                return;
            }
            
            // تحديث البيانات
            person.name = newName;
            person.age = document.getElementById('editPersonAge').value;
            person.birthdate = document.getElementById('editPersonBirthdate').value;
            person.motherName = document.getElementById('editPersonMotherName').value.trim();
            person.education = document.getElementById('editPersonEducation').value.trim();
            person.address = document.getElementById('editPersonAddress').value.trim();
            person.voterId = document.getElementById('editPersonVoterId').value.trim();
            person.votingCenter = document.getElementById('editPersonVotingCenter').value.trim();
            person.sequence = document.getElementById('editPersonSequence').value.trim();
            person.votes = parseInt(document.getElementById('editPersonVotes').value) || 0;
            person.updatedAt = new Date().toISOString();
            
            localStorage.setItem('sections', JSON.stringify(sections));
            
            closeModal('editPersonModal');
            loadPeople();
            editingPersonId = null;
        }

        function deletePerson(personId) {
            const section = sections.find(s => s.id === currentSectionId);
            if (!section) return;
            
            const person = section.people.find(p => p.id === personId);
            if (!person) return;
            
            if (confirm(`هل أنت متأكد من حذف "${person.name}"؟`)) {
                section.people = section.people.filter(p => p.id !== personId);
                localStorage.setItem('sections', JSON.stringify(sections));
                loadPeople();
                loadSections(); // تحديث عدد الأشخاص في البطاقة
            }
        }

        function viewPerson(personId) {
            const section = sections.find(s => s.id === currentSectionId);
            if (!section) return;
            
            const person = section.people.find(p => p.id === personId);
            if (!person) return;
            
            const detailsContainer = document.getElementById('personDetails');
            detailsContainer.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">الاسم</div>
                    <div class="detail-value">${person.name}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">العمر</div>
                    <div class="detail-value">${person.age || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">تاريخ المواليد</div>
                    <div class="detail-value">${person.birthdate || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">اسم الأم</div>
                    <div class="detail-value">${person.motherName || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">الشهادة</div>
                    <div class="detail-value">${person.education || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">السكن</div>
                    <div class="detail-value">${person.address || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">رقم هوية الناخب</div>
                    <div class="detail-value">${person.voterId || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">مركز الانتخاب</div>
                    <div class="detail-value">${person.votingCenter || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">التسلسل</div>
                    <div class="detail-value">${person.sequence || 'غير محدد'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">عدد الأصوات</div>
                    <div class="detail-value">${person.votes || 0}</div>
                </div>
            `;
            
            document.getElementById('viewPersonModal').classList.remove('hidden');
        }

        function clearPersonForm() {
            document.getElementById('personName').value = '';
            document.getElementById('personAge').value = '';
            document.getElementById('personBirthdate').value = '';
            document.getElementById('personMotherName').value = '';
            document.getElementById('personEducation').value = '';
            document.getElementById('personAddress').value = '';
            document.getElementById('personVoterId').value = '';
            document.getElementById('personVotingCenter').value = '';
            document.getElementById('personSequence').value = '';
            document.getElementById('personVotes').value = '0';
        }

        // البحث الذكي
        function smartSearch() {
            const searchTerm = document.getElementById('smartSearch').value.trim().toLowerCase();
            const searchResults = document.getElementById('searchResults');
            
            if (searchTerm.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }
            
            let allPeople = [];
            sections.forEach(section => {
                if (section.people) {
                    section.people.forEach(person => {
                        allPeople.push({
                            ...person,
                            sectionName: section.name,
                            sectionId: section.id
                        });
                    });
                }
            });
            
            const filteredPeople = allPeople.filter(person => 
                person.name.toLowerCase().includes(searchTerm) ||
                (person.voterId && person.voterId.toLowerCase().includes(searchTerm)) ||
                (person.motherName && person.motherName.toLowerCase().includes(searchTerm))
            );
            
            if (filteredPeople.length === 0) {
                searchResults.innerHTML = `
                    <div class="search-result-item">
                        <i class="fas fa-search"></i>
                        <div>
                            <strong>لا توجد نتائج</strong><br>
                            <small>لم يتم العثور على أي شخص يطابق البحث</small>
                        </div>
                    </div>
                `;
            } else {
                searchResults.innerHTML = filteredPeople.map(person => `
                    <div class="search-result-item" onclick="openPersonFromSearch('${person.sectionId}', '${person.id}')">
                        <i class="fas fa-user"></i>
                        <div>
                            <strong>${person.name}</strong><br>
                            <small>في قسم: ${person.sectionName}</small>
                        </div>
                    </div>
                `).join('');
            }
            
            searchResults.classList.remove('hidden');
        }

        function openPersonFromSearch(sectionId, personId) {
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('smartSearch').value = '';
            
            // فتح القسم أولاً
            openSection(sectionId);
            
            // ثم عرض تفاصيل الشخص
            setTimeout(() => {
                viewPerson(personId);
            }, 300);
        }

        // وظائف الإعدادات
        function showSettings() {
            document.getElementById("settingsModal").classList.remove("hidden");
            document.getElementById("enablePassword").checked = passwordEnabled;
            togglePasswordFields();
            document.getElementById("currentPassword").value = "";
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmNewPassword").value = "";
            document.getElementById("passwordSettingsError").classList.add("hidden");
        }

        function togglePasswordFields() {
            const enablePasswordCheckbox = document.getElementById("enablePassword");
            const currentPasswordField = document.getElementById("currentPassword");
            const newPasswordField = document.getElementById("newPassword");
            const confirmNewPasswordField = document.getElementById("confirmNewPassword");

            if (enablePasswordCheckbox.checked) {
                currentPasswordField.disabled = false;
                newPasswordField.disabled = false;
                confirmNewPasswordField.disabled = false;
            } else {
                currentPasswordField.disabled = true;
                newPasswordField.disabled = true;
                confirmNewPasswordField.disabled = true;
            }
        }

        function savePasswordSettings() {
            const enablePasswordCheckbox = document.getElementById("enablePassword");
            const currentPasswordField = document.getElementById("currentPassword");
            const newPasswordField = document.getElementById("newPassword");
            const confirmNewPasswordField = document.getElementById("confirmNewPassword");
            const errorDiv = document.getElementById("passwordSettingsError");

            errorDiv.classList.add("hidden");

            const newPasswordEnabled = enablePasswordCheckbox.checked;

            if (newPasswordEnabled) {
                // إذا كانت كلمة المرور مفعلة، يجب التحقق من المدخلات
                if (appPassword && currentPasswordField.value !== appPassword) {
                    errorDiv.textContent = "كلمة المرور الحالية غير صحيحة.";
                    errorDiv.classList.remove("hidden");
                    return;
                }

                if (newPasswordField.value !== confirmNewPasswordField.value) {
                    errorDiv.textContent = "كلمة المرور الجديدة وتأكيدها غير متطابقين.";
                    errorDiv.classList.remove("hidden");
                    return;
                }

                if (newPasswordField.value.length < 4 && newPasswordField.value.length > 0) {
                    errorDiv.textContent = "يجب أن تكون كلمة المرور الجديدة 4 أحرف على الأقل.";
                    errorDiv.classList.remove("hidden");
                    return;
                }

                if (newPasswordField.value) {
                    appPassword = newPasswordField.value;
                    localStorage.setItem("appPassword", appPassword);
                } else if (!appPassword) {
                    errorDiv.textContent = "يرجى إدخال كلمة مرور جديدة.";
                    errorDiv.classList.remove("hidden");
                    return;
                }

            } else {
                // إذا تم تعطيل كلمة المرور، قم بمسحها
                appPassword = "";
                localStorage.removeItem("appPassword");
            }

            passwordEnabled = newPasswordEnabled;
            localStorage.setItem("passwordEnabled", passwordEnabled);

            closeModal("settingsModal");
            alert("تم حفظ إعدادات كلمة المرور بنجاح!");
        }

        // وظيفة إغلاق النوافذ المنبثقة
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add("hidden");
        }

        // إغلاق النوافذ المنبثقة عند النقر خارجها
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.add('hidden');
            }
        });

        // إغلاق نتائج البحث عند النقر خارجها
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('searchResults').classList.add('hidden');
            }
        });
    </script>
